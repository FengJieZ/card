<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body class="around">
	<div class="outsidearound">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3 class="name">博美犬</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="dog.png" alt="dog" class="picture">
		<div class="insidearound">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="tips">
				它具有警惕的性格、聪明的表情、轻快的举止和好奇的天性。
			</p>
			<ul class="sUI">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span class="title">肩高</span>: 22-28cm</li>
				<li><span class="title">体重</span>: 3.5KG以下</li>
				<li><span class="title">类型</span>: 小型犬</li>
				<li><span class="title">性格</span>: 温顺、积极、友善</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p class="description">博美是一种紧凑、短背、活跃的玩赏犬，学名哈多利系博美犬（俗称英系博美犬），是德国狐狸犬的一种，原产德国。它拥有柔软、浓密的底毛和粗硬的皮毛。尾根位置很高，长有浓密饰毛的尾巴卷放在背上。</p>
		</div>
	</div>
</body>
</html>
